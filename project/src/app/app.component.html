<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" >
        <div class="col" *ngFor="let i of images">
            <div class="card mt-3" >
                <img [src]="i.src" [alt]="i.alt">
                <div class="card-title">
                    <h1>{{i.title}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
