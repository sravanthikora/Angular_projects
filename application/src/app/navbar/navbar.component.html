<form [formGroup]="userform">
    <input type="text" id="name" placeholder="enter your name" formControlName="name">
    <input type="email" id="email" placeholder="enter your email" formControlName="email">
    <input type="password" id="password" placeholder="enter your password" formControlName="password">
    <button (click)="postdata()">Insert</button>
</form>
<table border="2px">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of records">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.password}}</td>
            <td>
                <button class="btn btn-outline-primary">Update</button>
                <button class="btn btn-outline-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
